<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Even Listeners</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script>
        function init() {
            document.getElementById("btnClick").addEventListener("click", showName);
            document.getElementById("btnClick").addEventListener("mouseover", changeColor);
        }
        function showName(){
            var name = document.getElementById("fname").value;
            alert("You entered " + name);
        }
        function showNameAgain(){
            var name = document.getElementById("fname").value;
            alert("You entered the name " + name);
        }
        function changeColor(){
            document.getElementById("btnClick").style="color: blue"
        }
        function myfunction(a){
            alert("Hello there" + ' ' + a);
        }
    </script>
</head>
<body onload="init()">

    Name: <input type="text" id="fname">
    <button id="btnClick">Click Me!</button>
    <button onclick="myfunction('sal')">click me</button>
</body>
</html>
