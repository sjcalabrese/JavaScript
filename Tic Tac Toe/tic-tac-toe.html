<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic-Tac-Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/main.css">
    <script src="scripts/main.js"></script>
</head>

<body onload="init()">
    <!--Start the main.js function call-->
    <div id="main-content">
        <h1>Tic Tac Toe</h1>
        <table id="scorebox">
            <thead>
                <tr align=center bgcolor=gray>
                    <th colspan=2>Score</th>
                </tr>
            </thead>
            <th>Player 1</th>
            <th>Player 2</th>
            <tr>
                <td id="player1"></td>
                <td id="player2"></td>
            </tr>
        </table>
        <button onclick="resetScore()">Reset Score</button>
        <button onclick="resetgame()">Start New Game</button>
        <h3 id="turnbx">Player X goes first</h3>
        <div id="board">
            <div id="div1"></div>
            <div id="div2"></div>
            <div id="div3"></div>
            <div id="div4"></div>
            <div id="div5"></div>
            <div id="div6"></div>
            <div id="div7"></div>
            <div id="div8"></div>
            <div id="div9"></div>
        </div>
    </div>
    
</body>

</html>
