<!DOCTYPE html>
<html>
<head>
    
</head>
<body>
    <div onmousedown="mDown(this)" onmouseup="mUp(this)"
     style="background-color:red;width:90px;height:20px;padding:40px;">Click Me</div>

    <div onmouseover="mOver(this)" onmouseout="mOut(this)"
     style="background-color: red;width:90px;height:20px;padding:40px;">Hover Here</div>
     <script>
         function mDown(obj){
             obj.style.backgroundColor = "blue";
             obj.innerHTML = "Release Me";
         }

         function mUp(obj){
             obj.style.backgroundColor = "orange";
             obj.innerHTML = "Thank You";
         }

         function mOver(obj) {
             obj.innerHTML = "Thank You"
         }
         function mOut(obj){
             obj.innerHTML = "Mouse Over me"
         }
    </script>
</body>
</html>
